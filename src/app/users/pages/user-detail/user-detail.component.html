<app-page-title pageTitle="User Detail" [pageIcon]="['fas', 'user-astronaut']" />

@if (user$ | async; as user) {
  <div class="row">
    <div class="col-sm-4 col-xxl-3">
      <img [src]="'https://i.pravatar.cc?img=' + user.id" [alt]="user.username" class="img-fluid rounded rounded-4 mb-3" />
      <h3 class="mb-4">{{ user.name }}</h3>
    </div>
    <div class="col-sm-8 col-xxl-9">
      <app-user-detail-group [user]="user" />
    </div>
  </div>
} @else {
  <app-loader />
}
